    <style>
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background-color: #f0f0f0;
        }

        nav {
            display: flex;
            align-items: center;
        }

        a {
            text-decoration: none;
            color: #333;
            margin: 0 10px;
        }

        .logo {
            width: 100px;
            height: 100px;
            background-color: aqua;
            border-radius: 100%;
            border: 2px solid blue;
        }

        .search-bar {
            border: 1px solid #ccc;
            padding: 5px;
            border-radius: 5px;

            input {
                width: 200px;
            }
        }

        .dropdown-menu {
            width: 200px;
            display: none;
            position: absolute;
            top: 100%;
            right: 0;
            background-color: #fff;
            border: 1px solid #ccc;
            padding: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            text-align: center;

            h1 {
                background-color: aqua;
                border: 2px solid blue;
            }
        }

        .dropdown-button {
            position: relative;
        }

        .dropdown-button:hover .dropdown-menu {
            display: block;
        }

        @media (max-width: 767px) {
            nav .b {
                display: none;
            }

            .dropdown-button {
                display: block;
            }

            main div li {
                width: 100%;
                display: block;
            }
        }

        @media (min-width: 768px) {
            .c {
                display: none;
            }

            main div li {
                width: 50%;
                display: inline-block;
            }
        }

        #iframes-container li {
            display: inline-block;
            padding-bottom: 20px;
        }

        main div {
            width: 100%;
            height: auto;

            ul {
                width: 100%;
                display: inline-grid;
            }
        }

        main div li {
            aspect-ratio: 1/0.5;
            min-width: 50%;

            iframe {
                aspect-ratio: 1/0.5;
            }
        }

        .c div div {
            width: 40px;
            height: 7.5px;
            margin: 4px;
            background-color: #000;
            border-radius: 100px;
        }

        a.b h1 {
            border: 2px solid blue;
            background-color: aqua;
            border-radius: 10px;
            margin: 1px;
            padding: 5px;
        }

        header {
            background-color: #123456;
            padding: 10px;
        }

        .hide-on-remove {
            display: none;
        }

        .show-on-hover {
            display: block;
        }
    </style>

</head>

        <script>document.addEventListener('DOMContentLoaded', function() {
  const sheetId = '1tw4fCUljI8WQl8mfqqvaZqc6t4ww67faBLtt2YOnzVQ';
  const apiKey = 'AIzaSyAsyqFNrLuumdEPejAmfUWaNZ_YdDJAcKg';
  const range = 'Sheet1!A:D';

  fetch(`https://sheets.googleapis.com/v4/spreadsheets/${sheetId}/values/${range}?key=${apiKey}`)
    .then(response => response.json())
    .then(data => {
      const values = data.values;
      const container = document.getElementById('iframes-container');
      if (!container) {
        console.error('Container element not found');
        return;
      }

      // Get the number of entries (excluding headers)
      const numEntries = values.length - 1; // -1 to remove header row
      let x = 1;

      // Loop through data in reverse order (bottom to top)
      for (let index = numEntries; index >= 0; index--) {

        const row = values[index];

        // Skip header row if present
        if (index === 0 || index === 1) continue;

        const iframeSrc = row[4];
        const iframeTitle = row[1];

                const liwrapper = document.createElement('li');
                liwrapper.id = iframeTitle;
                const wrapper = document.createElement('div');
                wrapper.className = 'video-container';
                //wrapper.id = 'video-container';
                wrapper.style.height = 'auto';
                wrapper.style.width = '100%';
                wrapper.style.padding = '0';
                //wrapper.id = iframeTitle;

                const title = document.createElement('h1');
                title.textContent = iframeTitle;
                title.style.height = '10%';
                title.style.textAlign = 'center';

                const iframe = document.createElement('iframe');
                iframe.src = iframeSrc;
                iframe.width = '100%';
                iframe.minWidth = '500px';
                iframe.height = '90%';
                iframe.allowFullscreen = 'true';
                iframe.allow = 'autoplay';

                wrapper.appendChild(title);
                wrapper.appendChild(iframe);
                container.appendChild(liwrapper);
                liwrapper.appendChild(wrapper);
        if (x !== 1 && x ===2) {
            break
        }else {
            x = x+1;
        }
      }
    })
    .catch(error => console.error('Error fetching data:', error));
});

</script>

            <script>
                function copyToClipboard(text) {
                    const input = document.createElement('input');

                    input.value = text;
                    document.body.appendChild(input);

                    document.execCommand('copy');
