  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const sheetId = '1tw4fCUljI8WQl8mfqqvaZqc6t4ww67faBLtt2YOnzVQ';
      const apiKey = 'AIzaSyAsyqFNrLuumdEPejAmfUWaNZ_YdDJAcKg';
      const range = 'Sheet1!A:C';

      fetch(`https://sheets.googleapis.com/v4/spreadsheets/${sheetId}/values/${range}?key=${apiKey}`)
        .then(response => response.json())
        .then(data => {
          const values = data.values;
          const container = document.getElementById('iframes-container');
          if (!container) {
            console.error('Container element not found');
            return;
          }

          // Get the number of entries (excluding headers)
          const numEntries = values.length - 1; // -1 to remove header row
          const ul = document.createElement('ul');

          // Loop through data in reverse order (bottom to top)
          for (let index = numEntries; index >= 0; index--) {
            const row = values[index];

            // Skip header row if present
            if (index === 0 || index === 1) continue;

            const iframeSrc = row[0];
            const iframeTitle = row[1];

            const wrapper = document.createElement('div');
            wrapper.className = 'video-container';
            //wrapper.id = 'video-container';
            /*            wrapper.style.height = 'auto';
                        wrapper.style.width = '100%';
                        wrapper.style.padding = '0';
            */            //wrapper.id = iframeTitle;

            const title = document.createElement('h1');
            title.textContent = iframeTitle;
            title.style.height = '10%';
            title.style.textAlign = 'center';

            const iframe = document.createElement('iframe');
            iframe.src = iframeSrc;
            iframe.width = '100%';
            iframe.minWidth = '500px';
            iframe.height = '90%';
            iframe.allowFullscreen = 'true';
            iframe.allow = 'autoplay';
            iframe.loading = 'lazy'; // Add the lazy loading attribute


            wrapper.appendChild(title);
            wrapper.appendChild(iframe);
            container.appendChild(wrapper);
          }
        })
        .catch(error => console.error('Error fetching data:', error));
    });
  </script>

  <script>
    const searchInput1 = document.getElementById('search-input1');
    const itemsList = document.getElementById('iframes-container'); // Changed to target the container

    searchInput1.addEventListener('input', () => {
      const searchTerm1 = searchInput1.value.toLowerCase();
      const items = itemsList.querySelectorAll('div');

      if (searchTerm1.trim() === '') {
        items.forEach(item => {
          item.style.display = 'inline-block';
        });
      } else {
        items.forEach(item => {
          const title = item.querySelector('h1').textContent.toLowerCase(); // Assuming titles exist for each iframe
          if (title.includes(searchTerm1)) {
            item.style.display = 'inline-block';
          } else {
            item.style.display = 'none';
          }
        });
      }
    });
