<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>just2minutes</title>
  <style>
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px;
      background-color: #f0f0f0;
    }

    nav {
      display: flex;
      align-items: center;
    }

    a {
      text-decoration: none;
      color: #333;
      margin: 0 10px;
    }

    .logo {
      width: 100px;
      height: 100px;
      background-color: aqua;
      border-radius: 100%;
      border: 2px solid blue;
    }

    .search-bar {
      border: 1px solid #ccc;
      padding: 5px;
      border-radius: 5px;

      input {
        width: 200px;
      }
    }

    .dropdown-menu {
      display: none;
      position: absolute;
      top: 100%;
      right: 0;
      background-color: #fff;
      border: 1px solid #ccc;
      padding: 10px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      text-align: center;

      h1 {
        background-color: aqua;
        border: 2px solid blue;
      }
    }

    .dropdown-button {
      position: relative;
    }

    .dropdown-button:hover .dropdown-menu {
      display: block;
    }

    @media (max-width: 767px) {
      nav .b {
        display: none;
      }

      .dropdown-button {
        display: block;
      }

      main div li {
        width: 100%;
      }
    }

    @media (min-width: 768px) {
      .c {
        display: none;
      }

      main div li {
        width: 50%;
      }
    }

    #iframes-container {
      li {
        display: inline-grid;
        padding-bottom: 55px;
        padding-top: 0px;

        h1 {
          padding: 10px;
        }
      }
    }

    main div {
      width: 100%;
      height: auto;

      ul {
        width: 100%;
        display: inline-grid;
      }
    }

    main div li {
      aspect-ratio: 1/0.5;
      iframe {
        aspect-ratio: 1/0.5;
      }

      img {
        aspect-ratio: 1/0.5;
      }
    }

    .c div div {
      width: 40px;
      height: 7.5px;
      margin: 4px;
      background-color: #000;
      border-radius: 100px;
    }

    a.b h1 {
      border: 2px solid blue;
      background-color: aqua;
      border-radius: 10px;
      margin: 1px;
      padding: 5px;
    }

    header {
      background-color: #123456;
      padding: 10px;
    }

    .hide-on-remove {
      display: none;
    }

    .show-on-hover {
      display: block;
    }
  </style>
  <script>
document.addEventListener('DOMContentLoaded', function() {
  const sheetId = '1tw4fCUljI8WQl8mfqqvaZqc6t4ww67faBLtt2YOnzVQ';
  const apiKey = 'AIzaSyAsyqFNrLuumdEPejAmfUWaNZ_YdDJAcKg';
  const range = 'Sheet1!A:B';

  fetch(`https://sheets.googleapis.com/v4/spreadsheets/${sheetId}/values/${range}?key=${apiKey}`)
    .then(response => response.json())
    .then(data => {
      const values = data.values;
      const container = document.getElementById('iframes-container');
      if (!container) {
        console.error('Container element not found');
        return;
      }

      // Get the number of entries (excluding headers)
      const numEntries = values.length - 1; // -1 to remove header row
      const ul = document.createElement('ul');

      // Loop through data in reverse order (bottom to top)
      for (let index = numEntries; index >= 0; index--) {
        const row = values[index];

        // Skip header row if present
        if (index === 0 || index === 1) continue;

        const iframeSrc = row[0];
        const iframeTitle = row[1];

                const liwrapper = document.createElement('li');
                liwrapper.id = iframeTitle;
                const wrapper = document.createElement('div');
                wrapper.className = 'video-container';
                //wrapper.id = 'video-container';
                wrapper.style.height = 'auto';
                wrapper.style.width = '100%';
                wrapper.style.padding = '0';
                //wrapper.id = iframeTitle;

                const title = document.createElement('h1');
                title.textContent = iframeTitle;
                title.style.height = '10%';
                title.style.textAlign = 'center';

                const iframe = document.createElement('iframe');
                iframe.src = iframeSrc;
                iframe.width = '100%';
                iframe.minWidth = '500px';
                iframe.height = '90%';
                iframe.allowFullscreen = 'true';
                iframe.allow = 'autoplay';
                iframe.loading = 'lazy'; // Add the lazy loading attribute


                wrapper.appendChild(title);
                wrapper.appendChild(iframe);
                ul.appendChild(liwrapper);
                liwrapper.appendChild(wrapper);
      }
      container.appendChild(ul);
    })
    .catch(error => console.error('Error fetching data:', error));
});
</script>
</head>

  <script>
    const searchInput1 = document.getElementById('search-input1');
    const itemsList = document.getElementById('iframes-container'); // Changed to target the container

    searchInput1.addEventListener('input', () => {
      const searchTerm1 = searchInput1.value.toLowerCase();
      const items = itemsList.querySelectorAll('li');

      if (searchTerm1.trim() === '') {
        items.forEach(item => {
          item.style.display = 'inline-block';
        });
      } else {
        items.forEach(item => {
          const title = item.querySelector('h1').textContent.toLowerCase(); // Assuming titles exist for each iframe
          if (title.includes(searchTerm1)) {
            item.style.display = 'inline-block';
          } else {
            item.style.display = 'none';
          }
        });
      }
    });
    const searchInput2 = document.getElementById('search-input2');

    searchInput2.addEventListener('input', () => {
      const searchTerm2 = searchInput2.value.toLowerCase();
      const items = itemsList.querySelectorAll('li');

      if (searchTerm2.trim() === '') {

  </script>
  <script>
    const dropdownButton = document.querySelector('.dropdown-button');
    const elementToHide = document.getElementById('a123');

    dropdownButton.addEventListener('mouseover', () => {
