<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Menu</title>
    <link rel="stylesheet" href="https://code.jquery.com/jquery-3.7.1.min.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
        <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        nav {
            background-color: #333;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px;
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        nav ul li {
            margin: 0 10px;
        }

        nav ul li a {
            text-decoration: none;
            color: #fff;
            font-weight: bold;
        }

        @media (max-width: 768px) {
            nav ul {
                display: none;
            }

            nav .menu-toggle {
                display: block;
                cursor: pointer;
            }

            nav .menu-toggle::before {
                content: "\2630"; /* Hamburger icon */
                font-size: 24px;
            }

            nav .menu-toggle.active::before {
                content: "\2632"; /* Close icon */
            }

            nav .menu-toggle.active + ul {
                display: block;
                background-color: #ff0000;
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
        <div class="menu-toggle"></div>
    </nav>

    <script>
        $(document).ready(function() {
            $('.menu-toggle').click(function() {
                $('nav ul').slideToggle();
            });
        });
    </script>
</body>
</html>
