<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Video Gallery</title>
  <style>
    .video-container {
      position: relative;
    }

    iframe {
      width: 100%;
      height: 300px; /* Adjust the height as needed */
    }

    .video-title {
      position: absolute;
      top: 10px; /* Adjust the top position */
      left: 10px; /* Adjust the left position */
      padding: 5px;
      background-color: rgba(0, 0, 0, 0.7); /* Adjust the background color and opacity */
      color: white;
      font-size: 18px;
      z-index: 1; /* Ensure the title is on top of the video */
      opacity: 0; /* Initially hide the title */
      transition: opacity 0.3s ease-in-out; /* Add a smooth transition effect */
    }

    .video-container:hover .video-title {
      opacity: 1; /* Show the title on hover */
    }
  </style>
</head>
<body>
  <div class="video-container">
    <iframe src="https://drive.google.com/file/d/1iVjIzNTsOGPsoqiL6C2XLEwafWyIGDTL/preview"></iframe>
    <div class="video-title">Video 1 Title</div>
  </div>

  <div class="video-container">
    <iframe src="https://drive.google.com/file/d/1iVjIzNTsOGPsoqiL6C2XLEwafWyIGDTL/preview"></iframe>
    <div class="video-title">Video 2 Title</div>
  </div>

  </body>
</html>
