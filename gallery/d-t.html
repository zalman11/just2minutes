<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Header</title>
  <style>
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px;
      background-color: #f0f0f0;
    }

    nav {
      display: flex;
      align-items: center;
    }

    a {
      text-decoration: none;
      color: #333;
      margin: 0 10px;
    }

    .logo {
      width: 100px;
      height: 50px;
    }

    .search-bar {
      border: 1px solid #ccc;
      padding: 5px;
      border-radius: 5px;
      input {
        width: 200px;
      }
    }

    .dropdown-menu {
      display: none;
      position: absolute;
      top: 100%;
      right: 0;
      background-color: #fff;
      border: 1px solid #ccc;
      padding: 10px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .dropdown-button {
      position: relative;
    }

    .dropdown-button:hover .dropdown-menu {
      display: block;
    }

    @media (max-width: 767px) {
      nav .b {
        display: none;
      }

      .dropdown-button {
        display: block;
      }
      main div li {
        width: 100%;
      }
    }

    @media (min-width: 768px) {
      .c {
        display: none;
      }
      main div li {
        width: 50%;
      }
    }

    #iframes-container li {
      display: inline-grid; /* Initially hide all li elements within the container */
      padding-bottom: 20px;
    }

    main div {
        width: 100%;
        height: auto;
        ul {
            width: 100%;
            display: inline-grid;
        }
    }

    main div li {
        aspect-ratio: 1/0.5;
        /*width: 100%;
        max-width: 375px;
        min-width: 50%;
        /*min-width: 50%;
        max-width: 350px;*/
    }
    .c div div {
        width: 40px; height: 7.5px; margin: 4px; background-color: #000; border-radius: 100px;
    }

    a.b h1 {
        /*color: #333;*/
        border: solid blue;
        /*border-width: 5px;
        height: 40px;*/
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <a href="#"><img class="logo" src="../logo .png" alt="Logo" style="height: 100%; width: 50px; background-color: aqua; border-radius: 100%;"></a>
    </nav>
    <nav>
        <div class="b">
      <div class="search-bar">
        <input id="search-input1" type="text" placeholder="Search" onchange="search()">
      </div></div>
                    <a class="b" href="../index.html">
                        <h1>home</h1>
                    </a>
                    <a class="b" target="_blank" href="https://chat.whatsapp.com/JDERP6vZjZkIYN8SGXOj6W">
                        <h1>whatsapp</h1>
                    </a>
                    <a class="b" href="index.html">
                        <h1>gallery</h1>
                    </a>
      <div class="dropdown-button">
        <a class="c" href="#"><div style="height: auto; padding-left: 50%;"><div></div><div></div><div></div></div></a>
        <div class="dropdown-menu">
                  <div class="search-bar">
        <input id="search-input2" type="text" placeholder="Search" onchange="search()">
      </div>
                    <a class="col-sm-1" href="../index.html">
                        <h1>home</h1>
                    </a>
                    <a class="col-sm-2" target="_blank" href="https://chat.whatsapp.com/JDERP6vZjZkIYN8SGXOj6W">
                        <h1>whatsapp</h1>
                    </a>
                    <a class="col-sm-1" href="index.html">
                        <h1>gallery</h1>
                    </a>
        </div>
      </div>
      <ul id="search-results"></ul>
    </nav>
  </header>
  <main>
    <div class="iframes-container" id="iframes-container">
      </div>
    <script src="script.js"></script>
  </main>
  <script>
    const searchInput1 = document.getElementById('search-input1');
    const itemsList = document.getElementById('iframes-container'); // Changed to target the container

    searchInput1.addEventListener('input', () => {
      const searchTerm1 = searchInput1.value.toLowerCase();
      const items = itemsList.querySelectorAll('li');

      if (searchTerm1.trim() === '') {
        items.forEach(item => {
          item.style.display = 'inline-block';
        });
      } else {
        items.forEach(item => {
          const title = item.querySelector('h1').textContent.toLowerCase(); // Assuming titles exist for each iframe
          if (title.includes(searchTerm1)) {
            item.style.display = 'inline-block';
          } else {
            item.style.display = 'none';
          }
        });
      }
    });
    const searchInput2 = document.getElementById('search-input2');
    //const itemsList = document.getElementById('iframes-container'); // Changed to target the container

    searchInput2.addEventListener('input', () => {
      const searchTerm2 = searchInput2.value.toLowerCase();
      const items = itemsList.querySelectorAll('li');

      if (searchTerm2.trim() === '') {
        items.forEach(item => {
          item.style.display = 'inline-block';
        });
      } else {
        items.forEach(item => {
          const title = item.querySelector('h1').textContent.toLowerCase(); // Assuming titles exist for each iframe
          if (title.includes(searchTerm2)) {
            item.style.display = 'inline-block';
          } else {
            item.style.display = 'none';
          }
        });
      }
    });
  </script>

  </html>
