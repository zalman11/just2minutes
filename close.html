<!DOCTYPE html>
<html>
<head>
<title>Self-Closing HTML Page</title>
<script>
function closeWindow() {
    window.close();
}

// Set the desired delay in milliseconds (e.g., 5 seconds)
var delay = 0;

// Call the closeWindow function after the specified delay
setTimeout(closeWindow, delay);
</script>
</head>
<body>
</body>
</html>
