<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Gallery</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h2>Sign In</h2>
        <form id="loginForm">
        <input type="text" id="username" placeholder="Username" required>
        <input type="password" id="password" placeholder="Password" required>
        <button type="submit">Sign In</button>
    </form>

    <h2>Upload Video</h2>
<label for="iframeCode">Enter iframe code:</label>
    <textarea id="iframeCode"></textarea>

    <form id="iframeForm" action="gallery.html" method="post">
        <input type="hidden" id="iframeContent" name="iframeContent">
    </form>
    <button onclick="addIframe()">Add Iframe</button>
    <script>
        function addIframe() {
            const iframeCode = document.getElementById('iframeCode').value;

            // Create a new iframe element
            const iframeElement = document.createElement('iframe');
            iframeElement.srcdoc = iframeCode; // Set the iframe content

            // Add the iframe to the document body
            document.body.appendChild(iframeElement);

            // Set the hidden input value to the iframe content
            document.getElementById('iframeContent').value = iframeElement.outerHTML;

            // Submit the form to send the page content to gallery.html
            document.getElementById('iframeForm').submit();
        }
    </script>
</body>
</html>
