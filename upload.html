<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Gallery</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h2>Sign In</h2>
        <form id="loginForm">
        <input type="text" id="username" placeholder="Username" required>
        <input type="password" id="password" placeholder="Password" required>
        <button type="submit">Sign In</button>
    </form>

    <h2>Upload Video</h2>

        <label for="iframeCode">Enter iframe code:</label>
    <textarea id="iframeCode"></textarea>
    <button onclick="addIframe()">Add Iframe</button>

    <script>
        function addIframe() {
            const iframeCode = document.getElementById('iframeCode').value;

            // Create a new XMLHttpRequest object to send the request
            const xhr = new XMLHttpRequest();

            // Set up the request
            xhr.open('GET', `gallery.html?iframeCode=${encodeURIComponent(iframeCode)}`, true);

            // Send the request
            xhr.send();

            // Handle the response (optional)
            xhr.onload = function() {
                if (xhr.status === 200) {
                    console.log('Iframe code added successfully to gallery.html');
                } else {
                    console.error('Error adding iframe code to gallery.html');
                }
            };
        }
    </script>
</body>
</html>
